<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">

    <title>Brandalism Gen</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="if-list">
        <ul class="campaigns-list" id="campaigns-list">
            <li class="placeholder">
                <h4>More coming soon!</h4>
            </li>
        </ul>
    </div>

    <div class="if-setup if-create">
        <div class="draw-area" id="draw-area">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <ul class="controls" id="controls">
        <li class="if-setup">
            <button type="button" id="serialize">
                export to clipboard
            </button>
        </li>
        <li class="if-setup">
            <button type="button" id="toggle-grid">
                grid
            </button>
        </li>
        <li class="if-create">
            <button type="button" id="download">
                download
            </button>
        </li>
    </ul>

    <script type="text/javascript" src="https://unpkg.com/fabric"></script>
    <script type="text/javascript" src="https://unpkg.com/fontfaceobserver"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
